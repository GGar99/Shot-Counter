<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot Counter App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Made shots in a row:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">Make</button>
        <button id="save-btn" onclick="save()">Miss</button>
        <p id="save-el">How many shots made before a miss: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
